<!DOCTYPE html>
<html>
 
<head>
  <title>React Components</title>
  <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.
js"></script>
</head>
 
<body>
  <div id="container"></div>
  <script type="text/babel">
	var HelloWorlder = React.createClass({
  render: function() {

 return (
      <p>Hello, componentized world!{this.props.greetTarget}</p>
    );



  }

});
ReactDOM.render(	
	<div>
	<HelloWorlder greetTarget="Target 1"/>
		<HelloWorlder greetTarget="Target 2"/>
			<HelloWorlder greetTarget = "Target 3 "/>
	</div>,
  document.querySelector("#container")

);  

  </script>
</body>
 
</html>

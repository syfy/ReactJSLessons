<!DOCTYPE html>
<html>
<head>
<title>More Components!</title>
<script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
<script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min
.js"></script>
<style>
#container {
padding: 50px;
background-color: #FFF;
}
</style>
</head>
<body>
<div id="container"></div>
<script type="text/babel">
var Square = React.createClass({
render: function() {
return(
<p>Nothing</p>
);
}
});



var Square = React.createClass({
render: function() {
var squareStyle = {
height: 150,
backgroundColor: this.props.color
};
return(
<div style={squareStyle}>
</div>
);
}

});


var LabelIn
 = React.createClass({
render: function() {
var labelStyle = {
fontFamily: "sans-serif",
fontWeight: "bold",
padding: 13,
margin: 0
};
return (
<p style={labelStyle}> aa{this.props.txtValue}</p>

);
}

});

var Label
 = React.createClass({
render: function() {
var labelStyle = {
fontFamily: "sans-serif",
fontWeight: "bold",
padding: 13,
margin: 0
};
return (
<p style={labelStyle}>bb{this.props.txtValue}</p>

);
}

});

var Card

 = React.createClass({
render: function() {
var cardStyle = {
height: 200,
width: 150,
padding: 0,
backgroundColor: "#FFF",
WebkitFilter: "drop-shadow(0px 0px 5px #666)",
filter: "drop-shadow(0px 0px 5px #666)"
};
return (
<div style={cardStyle} labelInTxt="11">
	<Square color="#808080"/>
	<Label {...this.props}  />
      <LabelIn {...this.props} />
</div>
);
}

});

ReactDOM.render(


<div>
<Card txtValue="Color"/>

</div>,
document.querySelector("#container")
);
</script>
</body>
</html>
